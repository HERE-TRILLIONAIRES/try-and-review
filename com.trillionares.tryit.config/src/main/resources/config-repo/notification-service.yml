server:
  port: 19050

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/trillionaires
    username: notification
    password: notification
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create  # 개발 환경에서만 create 사용
    properties:
      hibernate:
        default_schema: notification
        format_sql: true
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer  # 여기만 변경
      properties:
        spring.json.trusted.packages: '*'
      group-id: notification-service-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    group:
      notification-service: "notification-service-group"
    admin:
      auto-create-topics: false # 테스트 위해서 토픽 자동으로 생성하도록 설정

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL}
  tracing:
    sampling:
      probability: 1.0


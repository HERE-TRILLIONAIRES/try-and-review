# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "main" branch.
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of the `ECR_REPOSITORY` environment variable in the workflow below with your repository's name.
#    Replace the value of the `AWS_REGION` environment variable in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the value of the `ECS_SERVICE` environment variable in the workflow below with the name you set for the Amazon ECS service.
#    Replace the value of the `ECS_CLUSTER` environment variable in the workflow below with the name you set for the cluster.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of the `ECS_TASK_DEFINITION` environment variable in the workflow below with the path to the JSON file.
#    Replace the value of the `CONTAINER_NAME` environment variable in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "develop" ]
    #branches: [ "develop" ] #branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2                  # set this to your preferred AWS region, e.g. us-west-1
  # config
  CONFIG_ECR_REPOSITORY: here-trillionaires/try-and-review/config      # set this to your Amazon ECR repository name
  CONFIG_ECS_SERVICE: config-service                 # set this to your Amazon ECS service name
  CONFIG_ECS_CLUSTER: config-cluster                # set this to your Amazon ECS cluster name
  CONFIG_ECS_TASK_DEFINITION: .github/workflows/config-task-revision1.json # set this to the path to your Amazon ECS task definition
  # file, e.g. .aws/task-definition.json
  CONFIG_CONTAINER_NAME: config-container           # set this to the name of the container in the
  # containerDefinitions section of your task definition
  CONFIG_WD: ./com.trillionares.tryit.config

  # server
  SERVER_ECR_REPOSITORY: here-trillionaires/try-and-review/server      # set this to your Amazon ECR repository name
  SERVER_ECS_SERVICE: server-service                 # set this to your Amazon ECS service name
  SERVER_ECS_CLUSTER: server-cluster                # set this to your Amazon ECS cluster name
  SERVER_ECS_TASK_DEFINITION: .github/workflows/server-task-revision1.json # set this to the path to your Amazon ECS task definition
  # file, e.g. .aws/task-definition.json
  SERVER_CONTAINER_NAME: server-container           # set this to the name of the container in the
  # containerDefinitions section of your task definition
  SERVER_WD: ./com.trillionares.tryit.server

permissions:
  contents: read

jobs:
  deploy-server:
    name: Deploy Server Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.SERVER_WD }}

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: ${{ env.SERVER_WD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.SERVER_ECR_REPOSITORY }}:${{ github.sha }} ${{ env.SERVER_WD }}
          docker push $ECR_REGISTRY/${{ env.SERVER_ECR_REPOSITORY }}:${{ github.sha }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.SERVER_ECS_TASK_DEFINITION }}
          container-name: ${{ env.SERVER_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.SERVER_ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ env.SERVER_ECS_SERVICE }}
          cluster: ${{ env.SERVER_ECS_CLUSTER }}
          wait-for-service-stability: true

  deploy-config:
    name: Deploy Config Service
    needs: deploy-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.CONFIG_WD }}

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: ${{ env.CONFIG_WD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.CONFIG_ECR_REPOSITORY }}:${{ github.sha }} ${{ env.CONFIG_WD }}
          docker push $ECR_REGISTRY/${{ env.CONFIG_ECR_REPOSITORY }}:${{ github.sha }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.CONFIG_ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONFIG_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.CONFIG_ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            EUREKA_DNS_NAME=${{ secrets.EUREKA_DNS_NAME }}
            CONFIG_DNS_NAME=${{ secrets.CONFIG_DNS_NAME }}
            GATEWAY_DNS_NAME=${{ secrets.GATEWAY_DNS_NAME }}
            AUTH_DNS_NAME=${{ secrets.AUTH_DNS_NAME }}
            TRIAL_DNS_NAME=${{ secrets.TRIAL_DNS_NAME }}
            PRODUCT_DNS_NAME=${{ secrets.PRODUCT_DNS_NAME }}
            REVIEW_DNS_NAME=${{ secrets.REVIEW_DNS_NAME }}
            NOTIFICATION_DNS_NAME=${{ secrets.NOTIFICATION_DNS_NAME }}
            STATISTICS_DNS_NAME=${{ secrets.STATISTICS_DNS_NAME }}
            IMAGE_MANAGE_DNS_NAME=${{ secrets.IMAGE_MANAGE_DNS_NAME }}
            DB_URL=${{ secrets.DB_URL }}
            DB_AUTH_USERNAME=${{ secrets.DB_AUTH_USERNAME }}
            DB_AUTH_PASSWORD=${{ secrets.DB_AUTH_PASSWORD }}
            DB_RECRUITMENT_USERNAME=${{ secrets.DB_RECRUITMENT_USERNAME }}
            DB_RECRUITMENT_PASSWORD=${{ secrets.DB_RECRUITMENT_PASSWORD }}
            DB_PRODUCT_USERNAME=${{ secrets.DB_PRODUCT_USERNAME }}
            DB_PRODUCT_PASSWORD=${{ secrets.DB_PRODUCT_PASSWORD }}
            DB_REVIEW_USERNAME=${{ secrets.DB_REVIEW_USERNAME }}
            DB_REVIEW_PASSWORD=${{ secrets.DB_REVIEW_PASSWORD }}
            DB_NOTIFICATION_USERNAME=${{ secrets.DB_NOTIFICATION_USERNAME }}
            DB_NOTIFICATION_PASSWORD=${{ secrets.DB_NOTIFICATION_PASSWORD }}
            DB_STATISTICS_USERNAME=${{ secrets.DB_STATISTICS_USERNAME }}
            DB_STATISTICS_PASSWORD=${{ secrets.DB_STATISTICS_PASSWORD }}
            AUTH_REDIS_HOST=${{ secrets.AUTH_REDIS_HOST }}
            AUTH_REDIS_PORT=${{ secrets.AUTH_REDIS_PORT }}
            RECRUITMENT_REDIS_HOST=${{ secrets.RECRUITMENT_REDIS_HOST }}
            RECRUITMENT_REDIS_PORT=${{ secrets.RECRUITMENT_REDIS_PORT }}
            PRODUCT_REDIS_HOST=${{ secrets.PRODUCT_REDIS_HOST }}
            PRODUCT_REDIS_PORT=${{ secrets.PRODUCT_REDIS_PORT }}
            REVIEW_REDIS_HOST=${{ secrets.REVIEW_REDIS_HOST }}
            REVIEW_REDIS_PORT=${{ secrets.REVIEW_REDIS_PORT }}
            NOTIFICATION_REDIS_HOST=${{ secrets.NOTIFICATION_REDIS_HOST }}
            NOTIFICATION_REDIS_PORT=${{ secrets.NOTIFICATION_REDIS_PORT }}
            STATISTICS_REDIS_HOST=${{ secrets.STATISTICS_REDIS_HOST }}
            STATISTICS_REDIS_PORT=${{ secrets.STATISTICS_REDIS_PORT }}
            REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}
            AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }}
            AWS_S3_SECRET_KEY=${{ secrets.AWS_S3_SECRET_KEY }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ZIPKIN_URL=${{ secrets.ZIPKIN_URL }}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
            KAFKA_DNS_URL=${{ secrets.KAFKA_DNS_URL }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ env.CONFIG_ECS_SERVICE }}
          cluster: ${{ env.CONFIG_ECS_CLUSTER }}
          wait-for-service-stability: true


  build-and-deploy-other-services:
    name: Build and Deploy Services
    needs: deploy-config
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 제한 시간을 6시간으로 설정
    strategy:
      matrix:
        service: [
          { name: "gateway", wd: "./com.trillionares.tryit.gateway", ecr_repository: "here-trillionaires/try-and-review/gateway", ecs_service: "gateway-service", ecs_cluster: "gateway-cluster", ecs_task_definition: ".github/workflows/gateway-task-revision1.json", container_name: "gateway-container" },
          { name: "auth", wd: "./com.trillionares.tryit.auth", ecr_repository: "here-trillionaires/try-and-review/auth", ecs_service: "auth-service", ecs_cluster: "auth-cluster", ecs_task_definition: ".github/workflows/auth-task-revision1.json", container_name: "auth-container" },
          { name: "trial", wd: "./com.trillionares.tryit.trial", ecr_repository: "here-trillionaires/try-and-review/trial", ecs_service: "trial-service", ecs_cluster: "trial-cluster", ecs_task_definition: ".github/workflows/trial-task-revision1.json", container_name: "tiral-container " },
          { name: "product", wd: "./com.trillionares.tryit.product", ecr_repository: "here-trillionaires/try-and-review/product", ecs_service: "product-service", ecs_cluster: "product-cluster", ecs_task_definition: ".github/workflows/product-task-revision1.json", container_name: "product-container" },
          { name: "review", wd: "./com.trillionares.tryit.review", ecr_repository: "here-trillionaires/try-and-review/review", ecs_service: "review-service", ecs_cluster: "review-cluster", ecs_task_definition: ".github/workflows/review-task-revision1.json", container_name: "review-container" },
          { name: "notification", wd: "./com.trillionares.tryit.notification", ecr_repository: "here-trillionaires/try-and-review/notification", ecs_service: "notification-service", ecs_cluster: "notification-cluster", ecs_task_definition: ".github/workflows/notification-task-revision1.json", container_name: "notification-container" },
          { name: "statistics", wd: "./com.trillionares.tryit.statistics", ecr_repository: "here-trillionaires/try-and-review/statistics", ecs_service: "statistics-service", ecs_cluster: "statistics-cluster", ecs_task_definition: ".github/workflows/statistics-task-revision1.json", container_name: "statistics-container" },
          { name: "image-manage", wd: "./com.trillionares.tryit.image-manage", ecr_repository: "here-trillionaires/try-and-review/image-manage", ecs_service: "image-manage-service", ecs_cluster: "image-manage-cluster", ecs_task_definition: ".github/workflows/image-manage-task-revision1.json", container_name: "image-manage-container" }
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ matrix.service.wd }}

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: ${{ matrix.service.wd }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ matrix.service.ecr_repository }}:${{ github.sha }} ${{ matrix.service.wd }}
          docker push $ECR_REGISTRY/${{ matrix.service.ecr_repository }}:${{ github.sha }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ matrix.service.ecs_task_definition }}
          container-name: ${{ matrix.service.container_name }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repository }}:${{ github.sha }}
          environment-variables: |
            EUREKA_DNS_NAME=${{ secrets.EUREKA_DNS_NAME }}
            CONFIG_DNS_NAME=${{ secrets.CONFIG_DNS_NAME }}
            GATEWAY_DNS_NAME=${{ secrets.GATEWAY_DNS_NAME }}

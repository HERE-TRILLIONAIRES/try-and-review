spring:
  application:
    name: recruitment-service
  config:
    import: configserver:${CONFIG_DNS_NAME}
  datasource:
    url: ${DB_URL}
    username: ${DB_RECRUITMENT_USERNAME}
    password: ${DB_RECRUITMENT_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${RECRUITMENT_REDIS_HOST}
      port: ${RECRUITMENT_REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true
      format-sql: true
      use_sql_comments: true
  kafka:
    bootstrap-servers: ${KAFKA_DNS_URL}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  port: 19020

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DNS_NAME}/eureka
  instance:
    prefer-ip-address: false
    hostname: ${TRIAL_DNS_NAME}
    instance-id: ${TRIAL_DNS_NAME}:${server.port}

openapi:
  service:
    url: ${GATEWAY_DNS_NAME}


spring:
  application:
    name: product-service
  config:
    import: configserver:http://${CONFIG_DNS_NAME}
  datasource:
    url: ${DB_URL}
    username: ${DB_PRODUCT_USERNAME}
    password: ${DB_PRODUCT_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${PRODUCT_REDIS_HOST}
      port: ${PRODUCT_REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true
      format-sql: true
      use_sql_comments: true
  # Image File Size
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  kafka:
    bootstrap-servers: ${KAFKA_DNS_URL}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer


server:
  port: 19030

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DNS_NAME}/eureka
  instance:
    hostname: ${PRODUCT_DNS_NAME}
    nonSecurePort: 80
    nonSecurePortEnabled: true

openapi:
  service:
    url: ${GATEWAY_DNS_NAME}

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
